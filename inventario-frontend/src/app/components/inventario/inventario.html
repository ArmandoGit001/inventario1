<app-toolbar></app-toolbar>

<div class="inventario-container">

  <mat-card class="inventario-card">
    <mat-card-title>
      <h2 class="titulo-seccion">Inventario</h2>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="productos" class="mat-elevation-z8 tabla-productos" *ngIf="productos.length > 0">
        
        <ng-container matColumnDef="id_producto">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let producto">{{ producto.id_producto }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let producto">{{ producto.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let producto">{{ producto.cantidad }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let producto">
            <button mat-icon-button color="accent" (click)="abrirDialogoAgregarCantidad(producto)">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="darDeBaja(producto.id_producto)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id_producto', 'nombre', 'descripcion', 'cantidad', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id_producto', 'nombre', 'descripcion', 'cantidad', 'acciones'];"></tr>
      </table>

      <div class="mensaje-vacio" *ngIf="productos.length === 0">No hay productos activos.</div>
    </mat-card-content>
  </mat-card>

  <div class="boton-agregar">
    <button mat-raised-button color="primary" (click)="abrirDialogoAgregar()">Agregar producto</button>
  </div>

  <mat-card class="inventario-card">
    <mat-card-title>
      <h2 class="titulo-seccion">Productos dados de baja</h2>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="productosInactivos" class="mat-elevation-z8 tabla-productos">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let producto">
            <button mat-button color="primary" (click)="reactivar(producto.id_producto)">Reactivar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nombre', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nombre', 'acciones'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>

</div>
