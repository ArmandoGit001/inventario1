<mat-card>
  <mat-card-title>Inventario</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="productos" class="mat-elevation-z8" *ngIf="productos.length > 0">
      <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let producto">{{ producto.idProducto }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let producto">{{ producto.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let producto">{{ producto.precio | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let producto">{{ producto.cantidad }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['idProducto', 'nombre', 'descripcion', 'precio', 'cantidad']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['idProducto', 'nombre', 'descripcion', 'precio', 'cantidad'];"></tr>
    </table>

    <div *ngIf="productos.length === 0">No hay productos activos.</div>
  </mat-card-content>
</mat-card>
